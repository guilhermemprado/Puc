<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body background="images/background.png">
    <div class="banner">
        <img src="images/title.png">
    </div>
    <!-- Opções para adicionar um novo item -->
    <section class="newItem" style="background: none">
        <label id="labelIdCar" hidden="false">
            0
        </label>
        <select id="selectBrands" name="selectBrands" style="background-color: rgba(255, 255, 255, 0.25)">
            <option>Marca</option>
        </select>
        <label id="labelBrandId" hidden="false">
            "Marca"
        </label>

        <select id="selectModels" name="selectModels" style="background-color: rgba(255, 255, 255, 0.25)">
            <option>Modelo</option>
        </select>
        <label id="labelModelId" hidden="false">
            "Modelo"
        </label>
        <select id="selectFuels" name="selectFuels" style="background-color: rgba(255, 255, 255, 0.25)">
            <option>Combustível</option>
        </select>
        <label id="labelFuellId" hidden="false">
            "Combustivel"
        </label>

        <select id="selectYearManufacture" name="selectYearManufacture"
            style="background-color: rgba(255, 255, 255, 0.25)">
            <option>Ano de fabricação</option>
        </select>

        <select id="selectYearModel" name="selectYearModel" style="background-color: rgba(255, 255, 255, 0.25)">
            <option>Ano do modelo</option>
        </select>

        <select id="selectColor" name="selectColor" style="background-color: rgba(255, 255, 255, 0.25)">
            <option>Cor</option>
        </select>

        <input type="text" id="inpValue" placeholder="Valor:" style="background-color: rgba(255, 255, 255, 0.25)">

        <button id="btnAdicionar" onclick="btnClickAdicionar()">
            <b>Adicionar</b>
        </button>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="tabCars" style="background-color: rgba(123, 123, 123, 0.4)">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Combustível</th>
                <th>Ano fabricação</th>
                <th>Ano modelo</th>
                <th>Cor</th>
                <th>Valor</th>
                <th>Id</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px">
                </th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126483.png" width="15px" height="15px">
                </th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
